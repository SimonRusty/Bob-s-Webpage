<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%; /* Ensure full height */
            margin: 0;    /* Remove any default margin */
            font-family: 'Poppins', sans-serif; /* Apply the Poppins font */
        }
        body {
            background-image: url('frog-background-with-empty-space-text_953680-4816.jpg');
            background-size: cover;      /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Avoids repeating the image */
        }
        .dropdown-container {
            margin-top: 20px; /* Add space above the dropdown */
            padding: 10px;    /* Add some padding */
            background-color: rgba(255, 255, 255, 0.8); /* Light background for visibility */
            border-radius: 5px; /* Slightly rounded corners */
        }
    </style>
</head>
<body>
    <h1>This is the Heading to Bob's webpage</h1>
    <h2>Hello World, it's Bob's webpage</h2>
    <p>Websites to learn HTML:</p>
    <ul>
        <li>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button">mdn webdocs</a>
        </li>
    </ul>

    <div class="dropdown-container">
        <h3>Select a Frog Species</h3>
        <label for="frog-species">Choose a frog species:</label>
        <section class="display">
        <select id="frog-species" name="frog-species">
            <option value="common_frog">Common Frog (Rana temporaria)</option>
            <option value="red_eyed_tree_frog">Red-eyed Tree Frog (Agalychnis callidryas)</option>
            <option value="poison_dart_frog">Poison Dart Frog (Dendrobatidae)</option>
            <option value="bullfrog">American Bullfrog (Lithobates catesbeianus)</option>
            <option value="golden_toad">Golden Toad (Incilius periglenes)</option>
        </select>
        <img class="frog-display" src="" alt="Selected Frog Image" />
        </section>
        <input type="submit" value="Submit">
    </div>

    <!-- Link to your JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
